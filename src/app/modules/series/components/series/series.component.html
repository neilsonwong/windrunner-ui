<app-series-details
    [series]="seriesDetails$ | async"
    [isFavourite]="isFavourite$ | async"
    [isRecommend]="isRecommend$ | async"
    [optionsList$]="optionsList$"
    (favouriteChange)="updateFavouriteStatus($event)"
    (recommendChange)="updateRecommendStatus($event)"
    (refreshFolder)="refreshFolderFileDetails($event)"
    (seriesOptionChange)="updateSeriesOption($event)">
</app-series-details>
<app-video-list
    [videos]="seriesVideos$ | async">
</app-video-list>
