<div *ngIf="listName" class="video-list-name">
    <h2>
        {{ listName }}
        <span *ngIf="videos" class="amount">[{{ videos.length }}]</span>
    </h2>
</div>
<div class="video-list card-list grid-layout">
    <app-video-preview
        *ngFor="let video of videos"
        [hoverable]="1000"
        class="card"
        [video]="video">
    </app-video-preview>
</div>
