<div class="banner fatty" [style.background-image]="bannerImageBg">
    <!-- <img [src]="bannerImage" /> -->
    <div class="shadow"></div>
</div>
<div class="series-info">
    <div class="cover">
        <img [src]="coverImage" />
    </div>
    <div class="series-info-content">
        <div class="pre-header">
            <p class="season">{{ series.aniListData.season | titlecase}} {{ series.aniListData.seasonYear }}</p>
            <p class="episodes" *ngIf="episodeCount">{{ episodeCount }}
                <span class="noun">eps</span></p>
        </div>
        <header class="header">
            <h3 class="native-title colour-on-hover">{{ series.aniListData.nativeTitle }}</h3>
            <p class="alt-title">{{ series.aniListData.title }}</p>
        </header>
        <hr class="divider" />
        <div class="content">
            <p class="studio">{{ series.aniListData.studio }}</p>
            <p class="source-media">{{ sourceMedia | titlecase }}</p>
            <div class="bottom">
                <p class="rel">{{ series.rel }}</p>
            </div>
        </div>
    </div>
    <div class="actions">
        <!-- buttons -->
    </div>
</div>
