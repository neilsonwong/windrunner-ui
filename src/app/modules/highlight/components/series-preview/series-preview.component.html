<ng-container *ngIf="identified; else genericDir">
    <div class="series-preview-thumbnail">
        <img [src]="coverImage" />
    </div>
    <div class="series-preview-content">
        <div class="pre-header">
            <p class="season">{{ series.aniListData.season | titlecase}} {{ series.aniListData.seasonYear }}</p>
            <p class="episodes" *ngIf="episodeCount">{{ episodeCount }}
                <span class="noun">eps</span></p>
        </div>
        <header class="header">
            <h3 class="native-title">{{ series.aniListData.nativeTitle }}</h3>
            <p class="alt-title">{{ series.aniListData.title }}</p>
        </header>
        <hr class="divider" />
        <div class="content">
            <p class="studio">{{ series.aniListData.studio }}</p>
            <p class="source-media">{{ sourceMedia | titlecase }}</p>
            <div class="bottom">
                <p class="rel">{{ series.rel }}</p>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #genericDir>
    <div class="series-preview-content">
        <header class="header">
            <h3 class="native-title">{{ series.name }}</h3>
        </header>
        <hr class="divider" />
        <div class="content">
            <div class="bottom">
                <p class="rel">{{ series.rel }}</p>
            </div>
        </div>
    </div>
</ng-template>
