
<ng-container *ngIf="(isAlive$ | async); else notAlive">
    <div class="connected">
        <span class="sub">Agent Connected</span>
        <div class="icon"></div>
    </div>
</ng-container>
<ng-template #notAlive>
    <div class="disconnected">
        <span class="sub">Agent disconnected</span>
        <div class="icon"></div>
    </div>
</ng-template>
