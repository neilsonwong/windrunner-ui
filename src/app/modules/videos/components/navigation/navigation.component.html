<div>
    <app-directory-list 
      *ngIf="directories.length > 0"
      [baseDir]="place === '/' ? rootName : place"
      [directories]="directories">
    </app-directory-list>
    <app-showcase
      *ngIf="videos.length > 0"
      [showcaseTitle]="place"
      [contents]="videos">
    </app-showcase>
</div>
