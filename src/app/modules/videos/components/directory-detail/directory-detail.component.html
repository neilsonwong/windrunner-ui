<div [class.directory-detail]="true"
    [class.fav]="isFav"
    ngClass="{{ dirClass }} {{ bgColour }}">
    <a [routerLink]="[linkUrl]">
        <div class="wrapper">
            <div class="title">
                <h3 ngClass="{{ directory.name.length > 40 ? 'too-long' : ''}}" title="{{ directory.name }}">{{ directory.name }}</h3>
            </div>
            <div class="info">
                <div>{{ directory.birthTime | date:'medium' }}</div>
                <div>{{ directory.metadata.fileCount | i18nPlural:filePluralMapping }}</div>
            </div>
        </div>
    </a>
    <div class="hover-bar">
        <button class="fav-icon" (click)="toggleFav()">‚ù§</button>
    </div>
</div>
