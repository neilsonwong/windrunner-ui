<div class="showcase">
    <app-box-header
      [heading]="showcaseTitle"
      [watched]="watched"
      [totalVideoCount]="totalVideoCount"
      [totalCount]="totalCount"
      [lastUpdated]="lastUpdated">
    </app-box-header>
    <div class="showcase-contents">
        <div class="showcase-video-list" *ngIf="debouncer || contents && contents.length > 0; else errorBlock">
            <app-video-detail *ngFor="let v of contents" 
                [video]="v">
            </app-video-detail>
        </div>
        <ng-template #errorBlock>
            <app-error errorMessage="We couldn't find anything!"></app-error>
        </ng-template>
    </div>
    <div *ngIf="baseDir !== undefined" class="hover-bar">
        <app-fav-button [directory]="baseDir"></app-fav-button>
    </div>
</div>
