<ng-container *ngIf="(favourites$ | async) as favourites; else loading">
    <app-directory-list 
        *ngIf="(favourites$ | async) as favourites; else loading"
        heading="Favourites"
        [directories]="(favourites)">
    </app-directory-list>
</ng-container>
<ng-template #loadingBlock>
    <app-loading></app-loading>
</ng-template>
